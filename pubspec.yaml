name: cats_app
description: A test assignment from dreambit

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  json_annotation: 4.4.0
  dio: 4.0.4
  flutter_bloc: 8.0.1
  equatable: 2.0.3
  url_launcher: 6.0.18



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: 6.1.4
  build_runner: 2.1.7


  flutter_lints: ^1.0.0



flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: Jura
      fonts:
        - asset: resources/fonts/Jura-Light.ttf
          weight: 300
        - asset: resources/fonts/Jura-Regular.ttf
          weight: 400
        - asset: resources/fonts/Jura-Medium.ttf
          weight: 500
        - asset: resources/fonts/Jura-SemiBold.ttf
          weight: 600
        - asset: resources/fonts/Jura-Bold.ttf
          weight: 700
    - family: Bahnschrift
      fonts:
        - asset: resources/fonts/Bahnschrift.ttf

